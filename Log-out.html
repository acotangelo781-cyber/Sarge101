<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout Modal</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: "Poppins", sans-serif;
    }

    /* Main Log Out button */
    .logout-main-btn {
      padding: 14px 35px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      color: #fff;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      cursor: pointer;
      transition: 0.3s;
    }
    .logout-main-btn:hover {
      transform: scale(1.05);
      box-shadow: 0px 6px 15px rgba(255,65,108,0.5);
    }

    /* Modal background */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    .modal.show {
      display: flex;
      opacity: 1;
    }

    /* Modal box */
    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 8px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 400px;
      transform: translateY(-30px);
      transition: transform 0.4s ease, opacity 0.4s ease;
      opacity: 0;
    }

    .modal.show .modal-content {
      transform: translateY(0);
      opacity: 1;
    }

    .modal-content h2 {
      margin-bottom: 20px;
      font-size: 1.3rem;
      color: #333;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: 0.3s;
    }

    .yes-btn {
      background: linear-gradient(135deg, #00b09b, #96c93d);
      color: #fff;
    }
    .yes-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0,176,155,0.5);
    }

    .no-btn {
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: #fff;
    }
    .no-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255,65,108,0.5);
    }
  </style>
</head>
<body>

  <button class="logout-main-btn" onclick="openModal()">ðŸšª Log Out</button>

  <div class="modal" id="logoutModal">
    <div class="modal-content">
      <h2>ðŸ¤” Are you sure you want to Log Out?</h2>
      <div class="btn-group">
        <button class="btn yes-btn" onclick="logout()">ðŸšª YES</button>
        <button class="btn no-btn" onclick="stay()">ðŸš« NO</button>
      </div>
    </div>
  </div>

  <script>
    const modal = document.getElementById("logoutModal");

    function openModal() {
      modal.classList.add("show");
    }

    function logout() {
      // Redirect sa login page
      window.location.href = "Log-inForm.html";
    }

    function stay() {
      // Close lang ang modal
      modal.classList.remove("show");
    }
  </script>
</body>
</html>
