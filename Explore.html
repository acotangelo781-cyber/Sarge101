<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
<head>
  <body>
     <nav class="floating-navbar">
   <ul>
     <li><a href="Explore.html" data-tooltip="Explore.html"><i class="fas fa-home"></i></a></li>
     <li><a href="Places.html" data-tooltip="Places.html"><i class="fas fa-map-marker-alt"></i></a></li>
     <li><a href="Delicacies.html" data-tooltip="Delicacies.html"><i class="fas fa-utensils"></i></a></li>
     <li><a href="Log-out.html" data-tooltip="Log-out.html"><i class="fas fa-user"></i></a></li>
   </ul>
 </nav>
  </body>
</head>
  <style> 
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #555;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }

    p {
      margin-top: 12px;
      font-size: 1.2em;
      color: #f1f1f1;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.6);
    }

    /* Explore Button */
    .explore-btn {
      padding: 14px 32px;
      background: #00bfff;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      border: none;
      transition: 0.4s;
      box-shadow: 0 4px 15px rgba(0,191,255,0.6);
      margin-top: 25px;
      z-index: 1;
    }
    .explore-btn:hover {
      background: #0099cc;
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,191,255,0.8);
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    /* Modal Pop-up */
    .modal {
      background: #222;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      transform: scale(0);
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }

    .modal.show {
      transform: scale(1);
      opacity: 1;
    }

    .modal a {
      display: block;
      margin: 15px 0;
      padding: 15px 30px;
      background: #00bfff;
      border-radius: 12px;
      color: #fff;
      text-decoration: none;
      font-size: 1.3em;
      font-weight: bold;
      transition: 0.3s;
    }

    .modal a:hover {
      background: #0099cc;
      transform: scale(1.1);
    }

    /* Navbar */
    .floating-navbar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.85);
      padding: 12px 35px;
      border-radius: 40px;
      z-index: 1000;
      box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    }
    .floating-navbar ul {
      list-style: none;
      display: flex;
      gap: 35px;
      margin: 0;
      padding: 0;
    }
    .floating-navbar a {
      color: #fff;
      font-size: 22px;
      text-decoration: none;
      transition: transform 0.3s ease, color 0.3s ease;
    }
    .floating-navbar a:hover {
      color: #00bfff;
      transform: scale(1.3);
    }
  </style>
</head>
<body>
  <h1>Welcome to <br>Zamboanga del Sur</h1>
  <p>Discover breathtaking places, rich culture, and mouthwatering delicacies.</p>

  <!-- Explore Button -->
  <button class="explore-btn" id="exploreBtn" onclick="toggleModal()">Explore Now ▼</button>

  <!-- Overlay with Modal -->
  <div class="overlay" id="overlay">
    <div class="modal" id="modalBox">
      <a href="Places.html"><i class="fas fa-map-marker-alt"></i> Places</a>
      <a href="Delicacies.html"><i class="fas fa-utensils"></i> Delicacies</a>
      <button class="explore-btn" onclick="toggleModal()">Close ▲</button>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="floating-navbar">
    <ul>
      <li><a href="new index.html"><i class="fas fa-home"></i></a></li>
      <li><a href="Places.html"><i class="fas fa-map-marker-alt"></i></a></li>
      <li><a href="Delicacies.html"><i class="fas fa-utensils"></i></a></li>
      <li><a href="Log-out.html"><i class="fas fa-user"></i></a></li>
    </ul>
  </nav>

  <script>
    function toggleModal() {
      const overlay = document.getElementById("overlay");
      const modal = document.getElementById("modalBox");
      const btn = document.getElementById("exploreBtn");

      if (overlay.style.display === "flex") {
        modal.classList.remove("show");
        setTimeout(() => {
          overlay.style.display = "none";
        }, 400);
        btn.innerHTML = "Explore Now ▼";
      } else {
        overlay.style.display = "flex";
        setTimeout(() => {
          modal.classList.add("show");
        }, 50);
        btn.innerHTML = "Close ▲";
      }
    }
  </script>
</body>
</html>
